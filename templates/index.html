<!DOCTYPE html>
<html lang="cs">
    <head>

        <meta name="google-site-verification" content="3ZiRlzJpW37AUVhBmPYpnZWQqZn-3-Y__yvYPDDuoiE" />
        <link rel="stylesheet" href="../static/stylesheet.css">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>Joranština</title>

    <body id="mainBody">
        <header>
            <form action = "/", id = "headerLogo">
                <a href = "#" onclick = "document.getElementById('headerLogo').submit()">
                    <div class="logo">JORANŠTINA</div>
                </a>
            </form>
        </header>
    <main id="frontPage">
        <section class="dictionary">
                <form action = "/dictionary" id="dictionaryLink">
                    <a href = "#" onclick="document.getElementById('dictionaryLink').submit()">
                        <p class = "translator">Překladač</p>
                    </a>
                </form>
        </section>

        <section class="grammar">
            <form action = "/" id="grammarLink">
                <a href = "#" onclick="document.getElementById('grammarLink').submit()">
                    <p class="grammarButton">Gramatika</p>
                </a>
            </form>
        </section>

        <section class="history">
            <form action ="/">
                <a href="#">
                    <p class="historyButton">Historie jazyka</p>
                </a>
            </form>
        </section>

    </main>
    <footer>
        Website by Matěj Veselovský 2022
        <a href="https://github.com/matej-veselovsky/yorani">
            <img src="../static/images/GitHub-Mark-Light-32px.png" id="github-light" alt="light GitHub logo">
            <img src="../static/images/GitHub-Mark-32px.png" id="github-dark" alt="dark GitHub logo">
